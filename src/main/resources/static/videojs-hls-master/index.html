<!DOCTYPE html>
<html>
<head>
	<title>videojs支持hls直播实例</title>
	<link href="http://vjs.zencdn.net/6.2.8/video-js.css" rel="stylesheet">

	<meta charset="utf-8">
</head>
<body>

	<video id="roomVideo" class="video-js vjs-default-skin vjs-big-play-centered" poster="" preload="auto">
	    <source src="http://localhost:8080/video/output/output1.m3u8"  type="application/x-mpegURL">
	</video>

	<script src="http://vjs.zencdn.net/6.2.8/video.js"></script>
	<script src="videojs-contrib-hls.js"></script>
	<script type="text/javascript">
	    var myPlayer = videojs('roomVideo',function(){
	        console.log(this)
	        this.on('loadedmetadata',function(){
	            console.log('loadedmetadata');
	            startVideo();
	        })
	    });

	    function startVideo() {
	        myPlayer.play();
	    }
	</script>

</body>
</html>
